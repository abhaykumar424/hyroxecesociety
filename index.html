<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/hyroxlogo.png" />

    <!-- Responsive Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO Title -->
    <title>HYROX | ECE Society BIT Sindri </title>

    <!-- Meta Description (Important for SEO) -->

    <meta
      name="description"
      content="HYROX – The official student tech community of ECE Society, BIT Sindri. Explore CP resources, web development, programming, coding tutorials, competitive coding, events, projects, hackathons, and more."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="HYROX, BIT Sindri, ECE Society, ECE, coding, programming, CP, competitive programming, algorithms, data structures, DSA, LeetCode, Codeforces, codechef, web development, frontend, backend, MERN, react js, tech community, Jharkhand, engineering, projects, hackathons"
    />

    <!-- Author -->
    <meta name="author" content="HYROX - ECE Society, BIT Sindri" />

    <!-- Open Graph (Social Sharing Optimization) -->
    <meta property="og:title" content="HYROX | ECE Society BIT Sindri" />
    <meta
      property="og:description"
      content="Join HYROX – The official tech and coding community of BIT Sindri. CP, development, programming, workshops, projects, and more."
    />
    <meta property="og:image" content="/hyroxlogo.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HYROX | ECE Society BIT Sindri" />
    <meta
      name="twitter:description"
      content="HYROX – CP, programming, web development community at BIT Sindri."
    />
    <meta name="twitter:image" content="/hyroxlogo.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Robots (Allow Search Indexing) -->
    <meta name="robots" content="index, follow" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#161126" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
